<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="js_style.css">
</head>

<body>
    <header>
        <h1>SeitunのJS練習日記</h1>
    </header>
    <div id="calculator">
        <div class="row" id="display">0</div>
        <div class="row">
            <div class="cal-btn-func btn" id="btn-clear">C</div>
            <div class="cal-btn-func btn" id="btn-backspace">&#8676;</div>
            <div class="cal-btn-func btn" id="btn-divide">/</div>
            <div class="cal-btn-func btn" id="btn-multiply">x</div>
        </div>
        <div class="row">
            <div class="cal-btn-num btn" id="btn-7">7</div>
            <div class="cal-btn-num btn" id="btn-8">8</div>
            <div class="cal-btn-num btn" id="btn-9">9</div>
            <div class="cal-btn-func btn" id="btn-minus">-</div>
        </div>
        <div class="row">
            <div class="cal-btn-num btn" id="btn-4">4</div>
            <div class="cal-btn-num btn" id="btn-5">5</div>
            <div class="cal-btn-num btn" id="btn-6">6</div>
            <div class="cal-btn-func btn" id="btn-plus">+</div>
        </div>
        <div class="row">
            <div class="cal-btn-num btn" id="btn-7">1</div>
            <div class="cal-btn-num btn" id="btn-7">2</div>
            <div class="cal-btn-num btn" id="btn-7">3</div>
            <div class="btn" id="btn-dot">.</div>
        </div>
        <div class="row">
            <div class="cal-btn-num btn" id="btn-0">0</div>
            <div class="cal-btn-func btn" id="btn-equal">=</div>
        </div>
    </div>
    <address>Copyright(C)Seisuke,Allright Reserved.</address>
    </footer>
    <script src="calculator.js"></script>
</body>

</html>
